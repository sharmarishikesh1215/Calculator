<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="card-header text-center">Calculator ðŸ¤¯</h1>
    <div class="container-fluid w-50">
        <div class="row">
            <p id="display"></p>
        </div>
        <div class="row">
            <button data-value="ac" class="col-6 btn btn-light" style="border-radius: 0%;">A/C</button>
            <!-- <button class="col btn btn-light" style="border-radius: 0%;">+/-</button> -->
            <button data-value="%" class="col-3 btn btn-light"  style="border-radius: 0%;">%</button>
            <button data-value="/" class="col-3 btn btn-dark" style="border-radius: 0%;">/</button>    
        </div>
        <div class="row">
            <button data-value="7" class="col btn btn-light" style="border-radius: 0%;">7</button>
            <button data-value="8" class="col btn btn-light" style="border-radius: 0%;">8</button>
            <button data-value="9" class="col btn btn-light" style="border-radius: 0%;">9</button>
            <button data-value="*" class="col btn btn-dark" style="border-radius: 0%;">*</button>    
        </div>
        <div class="row"> 
            <button data-value="4" class="col btn btn-light" style="border-radius: 0%;">4</button>
            <button data-value="5" class="col btn btn-light" style="border-radius: 0%;">5</button>
            <button data-value="6" class="col btn btn-light" style="border-radius: 0%;">6</button>
            <button data-value="-" class="col btn btn-dark" style="border-radius: 0%;">-</button>    
        </div>
        <div class="row">
            <button data-value="1" class="col btn btn-light" style="border-radius: 0%;">1</button>
            <button data-value="2" class="col btn btn-light" style="border-radius: 0%;">2</button>
            <button data-value="3" class="col btn btn-light" style="border-radius: 0%;">3</button>
            <button data-value="+" class="col btn btn-dark" style="border-radius: 0%;">+</button>    
        </div>
        <div class="row">
            <button data-value="0" class="col-6 btn btn-light" style="border-radius: 0%;">0</button>
            <button data-value="." class="col-3 btn btn-light" style="border-radius: 0%;">.</button>
            <button data-value="=" class="col-3 btn btn-dark" style="border-radius: 0%;">=</button>    
        </div>
    </div>
    

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
